<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //반복문
    for(var i=0; i<10; i++){
      document.write(i, '<br>');
    }

    var j = 0;
    var sum = 0;
    while(j <= 10){
      sum += j;
      j++;
    }
    document.write(sum, '<br>');
    document.write('<br>');

    //구구단 예제
    for(var x=1; x<10; x++){
      for(var y=1; y<10; y++){
        document.write(x+'*'+y+'='+x*y, '<br>');
      }
    }
  </script>
</body>
</html>
